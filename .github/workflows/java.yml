name: Java CI - Calculator

on:
  push:
    paths:
      - 'Calculator.java'
  pull_request:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile Calculator.java
        run: javac Calculator.java

      - name: Run Calculator
        run: |
          echo "Running Calculator.java..."
          java Calculator
